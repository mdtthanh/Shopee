<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <div class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--separate">
                            <a href="#" class="header__navbar-item-link">
                                Kênh người bán
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate">
                            <a href="#" class="header__navbar-item-link">
                                Trở thành Người bán Shopee
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
                                Tải ứng dụng
                                <div class="header__qr">
                                    <img src="./assets/img/QR-code.png" alt="QR code" class="header__qr-img">
                                    <div class="header__qr-apps">
                                        <a href="" class="header__qr-link">
                                            <img src="./assets/img/google-play.png" alt="Google play" class="header__qr-download-img">
                                        </a>
                                        <a href="" class="header__qr-link">
                                            <img src="./assets/img/appstore.png" alt="Appstore" class="header__qr-download-img">
                                        </a>
                                    </div>
                                </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title">Kết nối</span>
                            
                            <a href="#" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-facebook"></i>
                            </a>
                            <a href="#" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
    
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--separate">
                            <a href="#" class="header__navbar-item-link">
                                    <i class="header__navbar-icon far fa-bell "></i>
                                Thông báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link header__navbar-item--separate ">
                                    <i class="header__navbar-icon far fa-question-circle"></i>
                                Hỗ  trợ
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate">Đăng kí</li>
                        <li class="header__navbar-item">Đăng nhập</li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container"></div>
        <div class="footer"></div>
        
    </div>
</body>
</html>
